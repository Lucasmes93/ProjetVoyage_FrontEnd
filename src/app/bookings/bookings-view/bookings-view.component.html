<table mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let bookings"> {{bookings.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let bookings"> {{bookings.date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User</th>
      <td mat-cell *matCellDef="let bookings"> {{bookings.user}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> User</th>
        <td mat-cell *matCellDef="let bookings"> {{bookings.destination}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
